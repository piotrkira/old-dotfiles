window:
  dimensions:
    columns: 100
    lines: 34
  padding:
    x: 0
    y: 0
  dynamic_padding: false
  decorations: full

scrolling:
  history: 5000
  multiplier: 3

font:
  normal:
    family: Hack
    style: Regular
  bold:
    family: Hack
    style: Bold
  italic:
    family: Hack
    style: Italic
  bold_italic:
    family: Hack
    style: Bold Italic

  size: 12.0

background_opacity: 1.0

live_config_reload: true

key_bindings:
  - { key: Paste,                       action: Paste             }
  - { key: Copy,                        action: Copy              }
  - { key: F11,                         action: ToggleFullscreen  }
  - { key: N,     mods: Control|Shift,  action: SpawnNewInstance  }
  - { key: Space, mods: Shift|Control,  action: ToggleViMode      }
colors:
  primary:
    background: '#282828'
    foreground: '#ebdbb2'

  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'
